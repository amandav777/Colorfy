<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/signUp.css">
    <title>Crie sua conta!</title>

</head>
<body>

    <img src="/tipografias/colorfyPreto.png" alt="Logo da colorfy em preto" id="logoSuperior">


    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Inscreva-se!</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Seu nome"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Seu e-mail"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Senha"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Confirme sua senha"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu concordo com os <a href="" class="term-service">Termos de Serviço</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Crie minha conta :)"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <img src="/imagens/Stuck at Home - Working from Home.png" alt="Ilustração que mostra um menino e um cachorrinho." id="imgSignUp"> <br>
                        <a href="/login.html" class="signup-image-link">Já possuo conta! </a>
                    </div>
                </div>
            </div>
        </section>
    </div>




</body>
</html>
