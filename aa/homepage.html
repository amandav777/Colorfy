<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Colorfy</title>
  </head>
  <body>
    <div class="holographic-background">
        <div id="logoETexto"><p>Colorfy</p></div>
      <div class="textoPrincipal">
        <h1 class="text-gradient">Colorindo o mundo com c√≥digos.</h1>
      </div>
    </div>
    <div class="container">

      <div class="botoes">
        <form method="post" class="formLogin">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insira seu e-mail"
          />

          <div class="senhaOlho">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Insira sua senha"
            />
            <span class="password-toggle" onclick="togglePassword()"
              ><img src="imagens/eye.svg" alt=""
            /></span>
          </div>

          <button type="submit" value="text" id="login">Logar!</button>

          <!-- <button id="criarConta">Criar cadastro</button></span> -->
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
